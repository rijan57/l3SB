<!DOCTYPE html>
<html>
<head>
	<title>exercise 2</title>
</head>
<body>
	<p><b><font size="5">Heading 1: Example on Unordered List</font></b></p>
	<UL>
		<li>sportstar</li>
		<li>Business Week</li>
		<li>Time</li>
	</UL>
	<p><b><font size="5">Heading 2: Example on Ordered List</font></b></p>
    <ol type="i" start="4">
    	<li>Sportstar</li>
    	<li>Business Week</li>
    	<li>Time</li>
    </ol>
    <p><b><font size="5">Heading 3: Example on Defination List</font></b></p>
    <dl>
    	<dt>Sports Magazine</dt>
    	<dd>Sportsstar</dd>
    	<dt>Business Magazine</dt>
    	<dd>Business Week</dd>
    </dl>
</body>
</html>
